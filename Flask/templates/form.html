<html>
<head>
    <title>Flask App - Form</title>
</head>
<body>
    <h1>Flask App - Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
